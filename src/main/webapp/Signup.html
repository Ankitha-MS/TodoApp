<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>
<body>
	<h1 style="color: blueviolet;">
		<center>
		Welcome to Signup page
	</h1>
	</center>
	
	<fieldset>
		<table>
	<form action="signup" method="post">
		<tr>
			<th>Name:</th>
			<th><input type="text" name="name" required="required"></th>
		</tr>
		<tr>
			<th>Email:</th>
			<th><input type="email" name="email" required="required"></th>
		</tr>
		<tr>
			<th>Mobile:</th>
			<th><input type="number" name="mobile" required="required"></th>
		</tr>
		<tr>
			<th>Gender:</th>
			<th><input type="radio" name="gen" value="gen" required="required">male
			<input type="radio" name="gen" value="gen" required="required">Female
			</th>
		</tr>
		<tr>
			<th>DOB:</th>
			<th><input type="date" name="dob" required="required"></th>
		</tr>
		<tr>
			<th>Address:</th>
			<th><textarea rows="5" cols="30" name="address"></textarea></th>
		</tr>
		<tr>
			<th>Password:</th>
			<th><input type="password" name="pwd" required="required"></th>
		</tr>
		<tr>
			<th>Languages:</th>
			<th><input type="checkbox" value="eng" name="languages">English
			<input type="checkbox" value="Kan" name="languages">Kannada
			<input type="checkbox" value="Hi" name="languages">Hindi</th>
		</tr>
		<tr>
			<th><button>Signup</button></th>
			<th><button type="reset">Cancel</button></th>
		</tr>
		</table>
		</fieldset>
	</form>
	<br>
	
	<a href=""><button>Already Have an Account? Click Here to Login</button></a>

</body>
</html>
