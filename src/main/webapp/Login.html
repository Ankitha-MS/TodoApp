<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1 style="color: Orange;">Welcome to Todo App</h1>
	<fieldset>
		<table>
	<form action="login" method="post">
		<tr>
			<th>Email:</th>
			<th><input type="email" name="email"></th>
		</tr>
		<tr>
			<th>Password:</th>
			<th><input type="password" name="password"></th>
		</tr>
		<tr>
			<th>
				<button>Login</button>
			</th>
			<th>
				<button>Cancel</button>
			</th>
		</tr>
		</table>
		</fieldset>
	</form>
	<br>
	<a href="Signup.html"> <button>New? Click here to Signup</button></a>
	
</body>
</html>
